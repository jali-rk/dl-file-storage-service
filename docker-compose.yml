services:
  postgres:
    image: postgres:17
    container_name: dopaminelite-postgres
    environment:
      POSTGRES_DB: dopaminelite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dopaminelite"]
      interval: 10s
      timeout: 5s
      retries: 5

  file-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-service
    ports:
      - "8901:8901"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dopaminelite
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy

  issues-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: issues-service
    ports:
      - "8902:8901"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dopaminelite
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
