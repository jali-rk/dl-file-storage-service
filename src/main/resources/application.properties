server.port=8901

spring.application.name=dl-file-storage-service

spring.datasource.url=jdbc:postgresql://localhost:5432/dopaminelite
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

storage.provider=s3
storage.local.base-path=files-storage
storage.signed-url.default-expiration-seconds=900

storage.s3.bucket-name=${AWS_S3_BUCKET_NAME:your-bucket-name}
storage.s3.region=${AWS_REGION:eu-north-1}
storage.s3.access-key-id=${AWS_ACCESS_KEY_ID:}
storage.s3.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
